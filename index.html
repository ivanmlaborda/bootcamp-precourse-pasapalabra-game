</head>

<body>

  <div id="app">

      <div id="fLet" class="letter">

      </div>
      <div id="hLet" class="letter">

      </div>

      <div id="jLet" class="letter">

    <!--Display-->
    <div id="console">
      <div id="display">

      </div>

        <input id="userInput" input type="text" placeholder="introduce tu nombre" autocomplete="off">

      <div id="buttons">
        <button id="startBut" class="button" onclick="playPasapalabra()">Entrar</button>
        <button id="sendNameBut" class="button" onclick="saveName()">Comenzar</button>
        <button id="sendAnswBut" class="button" onclick="checkAnswer()">Enviar</button>
        <button id="continBut" class="button" onclick="nextQuestion()">Continuar</button>
        <button id="pasBut" class="button" onclick="pasaPalabra()">Pasapalabra</button>
        <button id="endBut" class="button" onclick="endGame()">Terminar</button>
        <button id="rankButUnpushed" class="button" onclick="showRank()">Ranking</button>
        <button id="rankButPushed" class="button" onclick="hideRank()">Volver</button>
        <button id="exitBut" class="button" onclick="init()">Salir</button>
      </div>

    </div>

    <div id="marker">
      <div id="timer">
      </div>
      <div id="succMarker">
      </div>
    </div>

  </div>

  <script src="js/app.js"></script>
